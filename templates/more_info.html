<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/equipments.css') }}" />
</head>
<body>

        <img src="{{ equipment.image_url }}" alt="{{ equipment.name }}">
        <div class="detail-info">
            <h1>{{ equipment.name }}</h1>
            <p class="description">{{ equipment.description }}</p>

            </div>
        </div>
    </div>
</div>

</body>
</html>
