<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Krishi Kaushal</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/admin_styles.css') }}" rel="stylesheet">
</head>
<body>

<!-- Logo and Website Name in Top-Left Corner -->
<div class="logo-container">
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Krishi Kaushal Logo" class="logo">
    <span class="website-name">Krishi Kaushal</span>
</div>

<!-- Centered Login Form -->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-card shadow">
        <h4 class="text-center mb-4">Admin Login</h4>

        <form method="POST" action="{{ url_for('admin.login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" name="username" required>
            </div>

            <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" required>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
        </form>
    </div>
</div>

<!-- Flash Message Popup -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="toast-container position-fixed top-0 end-0 p-3">
            {% for category, message in messages %}
            <div class="toast align-items-center text-white bg-{{ 'danger' if category == 'danger' else 'success' }} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ message }}
                    </div>
                    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/admin_scripts.js') }}"></script>

</body>
</html>
