<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile | Smart Farm Equipment Rental</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      color: #333;
    }
    /* Header */
    .profile-header {
      background: #006400;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      position: relative;
    }
    .header-container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header-left {
      position: absolute;
      left: 20px;
      display: flex;
      align-items: center;
    }
    .header-left img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
    .header-left h1 {
      font-size: 24px;
      color: white;
    }
    .header-title {
      font-size: 28px;
      margin-bottom: 10px;
    }
    /* New profile picture and details styling */
    .user-avatar img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 3px solid #fff;
      margin-bottom: 10px;
    }
    .user-details p {
      font-size: 1rem;
    }
    /* Main Layout - Full Screen Content Area */
    .profile-container { 
      width: 90%; 
      max-width: 1000px; 
      margin: 20px auto; 
    }
    .main-content {
      padding: 20px;
    }
    /* Card Styles */
    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    .card h3 {
      font-size: 1.4rem;
      margin-bottom: 18px;
      color: #333;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    .info-list {
      list-style: none;
      margin-top: 10px;
    }
    .info-list li {
      margin-bottom: 10px;
      font-size: 0.9rem;
    }
    .info-label {
      font-weight: bold;
      color: #555;
    }
    /* Address group for side-by-side inputs */
    .address-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .address-group > div {
      flex: 1;
    }
    label {
      display: block;
      font-weight: bold;
      color: #555;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    /* Edit Icon Styles */
    .edit-icon {
      cursor: pointer;
      margin-left: 8px;
      color: #642d00;
      font-size: 1.1rem;
    }
    .edit-icon:hover {
      color: #4d0000;
    }
    /* Footer */
    .site-footer {
      text-align: center;
      background: #333;
      color: #fff;
      padding: 15px 0;
      margin-top: 40px;
    }
    .save-changes button {
      padding: 10px 20px;
      background-color: #008000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .save-changes button:hover {
      background-color: #006400;
    }
    

    /* Profile Picture and Name Card - Reduced Size */
  .profile-card {
  display: flex;
  align-items: center; /* Aligns profile picture and name side by side */
  padding: 15px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  margin-bottom: 15px;
  max-width: 850px; /* Increased width */
  width: 950%; /* Ensures responsiveness */
  margin-left: auto;
  margin-right: auto;
  gap: 20px;
}

/* Smaller Profile Image */
.user-avatar img {
  border-radius: 80%;
  width: 80px; /* Reduced from 120px */
  height: 80px;
  object-fit: cover;
  border: 2px solid #000000c4; /* Thinner border */
  margin-bottom: 8px;
}

/* Adjusted Name Text Size */
.user-details p {
  font-size: 2rem; /* Smaller font size */
  font-weight: bold;
}


  </style>
</head>
<body>

  <!-- Header with Website Name, Logo, and Profile Picture -->
  <header class="profile-header">
    <div class="header-left">
      <img src="GTlogo.png" alt="Krishi Kaushal Logo">
      <h1>Krishi Kaushal</h1>
    </div>
    <div class="header-container">
      <h1 class="header-title">Welcome to My Profile...!</h1>
    </div>
  </header>

   <!-- Profile Picture and Name Card -->
   <div class="profile-container">
    <div class="card profile-card">
      <div class="user-avatar">
        <img src="PROFILEPHOTO.jpg" onerror="this.onerror=null;this.src='default-profile.jpg';" alt="User Avatar" />
      </div>
      <div class="user-details">
        <p><b>Name:</b> {{ user.name }}</p>
      </div>
    </div>

  <!-- Main Content Area -->
  <div class="profile-container">
    <div class="main-content">
      <!-- Personal Information Card -->
      <div class="card">
        <h3>Personal Information</h3>
        <ul class="info-list">
          <li>
            <span class="info-label">Full Name:</span>
            <span id="fullName">Jack Adams</span>
            <span class="edit-icon" onclick="editField('fullName')">&#9998;</span>
          </li>
          <li>
            <span class="info-label">Email:</span> {{ user.email }}
          </li>
          <li>
            <span class="info-label">Phone:</span> {{ user.phone }}
          </li>
        </ul>
      </div>

      <script>
        function editField(fieldId) {
          var fieldElement = document.getElementById(fieldId);
          var currentValue = fieldElement.innerText;
          var newValue = prompt("Enter new value:", currentValue);
          if (newValue !== null && newValue.trim() !== "") {
            fieldElement.innerText = newValue;
          }
        }
      </script>

      <!-- Address Details Card -->
      <div class="card">
        <h3>Address Details</h3>
        <label for="street">Street Address:</label>
        <input type="text" id="street" name="street" placeholder="Enter your street address">
        
        <div class="address-group">
          <div>
            <label for="landmark">Landmark:</label>
            <input type="text" id="landmark" name="landmark" placeholder="E.g., Near Market or Post Office">
          </div>
          <div>
            <label for="village">Village/Locality:</label>
            <input type="text" id="village" name="village" placeholder="Enter your village/locality">
          </div>
        </div>
        
        <div class="address-group">
          <div>
            <label for="pincode">Pin Code:</label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter your pin code">
          </div>
          <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter your city">
          </div>
        </div>
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state" placeholder="Enter your state">
      </div>
      
      <!-- Save Changes Button --> 
      <div class="save-changes">
        <button type="button" onclick="saveChanges()">Save Changes</button>
      </div>
      
      <script>
        function saveChanges() {
          // Implement your save changes logic here (e.g., form submission via AJAX)
          alert("Changes have been saved!");
        }
      </script>
    </div>
  </div>
</body>
</html>
